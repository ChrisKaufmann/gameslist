{{ define "header" }}
<html>
<head>
    <title></title>
    <script type="text/javascript" src="/static/jquery.js"></script>
    <script type="text/javascript" src="/static/gameslist.js"></script>
    <link rel="stylesheet" href="/static/gameslist.css">
</head>
<body>
<div id="top_menu" class="top_menu_container">
    <div id="home-header" class="top_menu">
        <table width="100%">
            <tr>
                <td align="top"><div id="mycoll"><a href='/'><img src='/static/home.jpg' id='home_img' height="20"></a></div></td>
                <td align="center">
                    <div id="search_div" style="width:100%;float:left">
                        <input type='text' name='search_text' id='search_text' placeholder='Search'>
                    </div>
                </td>
                {{if .User.Admin}}
                <td>
                    <div id="add"><a href="/add/"><img src="/static/add.png" height="20" id="add_img"></a></div>
                </td>
                {{end}}
                <td>
                    <div id="settings"><a href="/settings"><img src='/static/settings.jpeg' id='settings_img' height="20"></a></div>
                </td>
                <td>
                    <div id="mycollection"><a href="/collection">My</a></div>
                </td>
                {{ if .CheapestGame }}
                <td>
                    <a href="{{.CheapestGame.EbayURL}}" target="_blank">{{.CheapestGame.Name}}</a>${{.CheapestGame.Price}}
                </td>
                {{ end }}
                <td>
                    <div id="logout"><a href="/logout"><img src='/static/logout.png' id='logout_img' height="20"></a></div>
                </td>
            </tr>
        </table>
    </div>
</div>
<br><br>
{{end}}
