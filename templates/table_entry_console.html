<tr>
	<form name="coll_{{.ID}}">
	<td><div id='console_div_{{ .ID }}' onclick="show_games('{{.ID}}')"><p class="fonts">{{ .Name }}</p></div></td>
	<td></td>
	<td><input type="checkbox" name="check" {{ .Checked }} onchange='save_change(this.form)'></td>
	<td><input type="checkbox" name="manual_check" {{ .ManualChecked }} onchange='save_change(this.form)'></td>
	<td><input type="checkbox" name="box_check" {{ .BoxChecked }} onchange='save_change(this.form)'></td>
	</form>
</tr>
