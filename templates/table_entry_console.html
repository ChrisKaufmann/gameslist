<tr>
	<form name="coll_{{.ID}}">
	<td colspan=3 align=left><div id='console_div_{{ .ID }}' onclick="show_games('{{.ID}}')"><h2>{{ .Name }}</h2></div></td>
	<td></td>
	<td style='border-right: 1px solid'><input type="checkbox" id="checkbox-{{.ID}}" {{ .Checked }} onchange="save_change({{.ID}},'checkbox-{{.ID}}')"></td>
	<td style='border-right: 1px solid'><input type="checkbox" id="checkbox-manual-{{.ID}}" {{ .ManualChecked }} onchange="save_change('{{.Manual.ID}}','checkbox-manual-{{.ID}}')"></td>
	<td><input type="checkbox" id="checkbox-box-{{.ID}}" {{ .BoxChecked }} onchange="save_change('{{.Box.ID}}','checkbox-box-{{.ID}}')"></td>
	</form>
</tr>
