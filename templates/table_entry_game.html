<tr>
	<td><input type="checkbox" id="checkbox-{{.ID}}" {{ .Checked }} onchange="save_change({{.ID}},'checkbox-{{.ID}}')"></td>
	<td colspan=3 text-align='left' onclick='$("#thing_detail_{{.ID}}").toggle()') ><h3>{{ .Name }}</h3></td>
</tr>
<tr id='thing_detail_{{.ID}}' style='display:none;' align=right>
	<form name="coll_{{.ID}}">
	<td  colspan=2 text-align=left>
		<table>
			<tr>
			</tr>
			<tr>
			    <td><h4>Manual:</h4></td><td><input type="checkbox" id="checkbox-manual-{{.ID}}" {{ .ManualChecked }} onchange="save_change('{{.ManualID}}','checkbox-manual-{{.ID}}')"></td>
			</tr>
			<tr>
			    <td><h4>Box</h4></td><td><input type="checkbox" id="checkbox-box-{{.ID}}" {{ .BoxChecked }} onchange="save_change('{{.BoxID}}','checkbox-box-{{.ID}}')"></td>
			</tr>
			<tr>
				<td><h4>Rating</h4></td><td><div id='star_container_{{.ID}}'>{{.StarContent}}</div></td>
			</tr>
			<tr>
				<td><h4>Condition</h4></td><td><div id='condiiton_container_{{.ID}}'>{{.ConditionContent}}</div></td>
			</tr>
			<tr>
				<td><p onclick="enable_review({{.ID}})"><h4>Review</h4></p></td><td><div id='div_review_{{.ID}}'><p onclick="enable_review({{.ID}})">{{.Review}}</p></div></td>
			</tr>
		</table>
	</td>
	</form>
</tr>
